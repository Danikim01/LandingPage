<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css copy/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body id="signin-body">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-tertiary navbar-dark bg-dark fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="material-symbols-outlined"> webhook </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <a href="index.html" class="nav-link px-2 text-secondary"
                  >Home</a
                >
              </li>
              <li>
                <a href="contactus.html" class="nav-link px-2 text-white"
                  >Contact Us</a
                >
              </li>
              <li>
                <a href="aboutus.html" class="nav-link px-2 text-white"
                  >About</a
                >
              </li>
            </ul>
            <div class="text-end">
              <a href="signin.html" class="btn btn-outline-light me-2">Login</a>
              <a href="signup.html" class="btn btn-warning">Sign-up</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="form-signin text-center">
      <div class="signin-container">
        <form>
          <div id="info-container">
            <h1 class="h3 mb-3 fw-normal mb-5">Login</h1>
            <div class="form-group">
              <label for="exampleInputEmail1" class="mb-3">Email address</label>
              <input
                type="email"
                class="form-control mb-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted mb-3"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group mt-3">
              <label for="exampleInputPassword1" class="mb-3">Password</label>
              <input
                type="password"
                class="form-control mb-3"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
