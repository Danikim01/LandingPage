<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body class="text-center">
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-tertiary navbar-dark bg-dark fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="imagenes/black-logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <a href="index.html" class="nav-link px-2 text-secondary"
                  >Home</a
                >
              </li>
              <li>
                <a href="pricing.html" class="nav-link px-2 text-white"
                  >Pricing</a
                >
              </li>
              <li>
                <a href="aboutus.html" class="nav-link px-2 text-white"
                  >About</a
                >
              </li>
            </ul>
            <div class="text-end">
              <a href="signin.html" class="btn btn-outline-light me-2">Login</a>
              <a href="#" class="btn btn-warning">Sign-up</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="form-signin signin-container">
      <form>
        <div id="info-container">
          <h1 class="h3 mb-3 fw-normal">Please Login to your account</h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
          <p><a href="index.html">Go Back</a></p>
        </div>
      </form>
    </main>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
